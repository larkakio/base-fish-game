<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4a7a"/>
      <stop offset="100%" style="stop-color:#051937"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="fish-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#ocean)"/>
  
  <!-- Light rays -->
  <polygon points="200,0 50,1200 400,1200" fill="rgba(78,205,196,0.08)"/>
  <polygon points="500,0 350,1200 700,1200" fill="rgba(78,205,196,0.06)"/>
  <polygon points="900,0 750,1200 1050,1200" fill="rgba(78,205,196,0.05)"/>
  
  <!-- Bubbles -->
  <circle cx="120" cy="800" r="25" fill="rgba(255,255,255,0.2)"/>
  <circle cx="180" cy="600" r="15" fill="rgba(255,255,255,0.15)"/>
  <circle cx="80" cy="450" r="10" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1080" cy="750" r="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1020" cy="550" r="18" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1100" cy="400" r="12" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Fish character - center -->
  <g transform="translate(450, 300)">
    <!-- Fish body -->
    <ellipse cx="150" cy="150" rx="130" ry="90" fill="url(#fish-body)"/>
    <!-- Tail -->
    <polygon points="20,150 70,80 70,220" fill="#e55d2b"/>
    <!-- Top fin -->
    <polygon points="100,60 180,60 140,20" fill="#e55d2b"/>
    <!-- Bottom fin -->
    <polygon points="100,240 180,240 140,280" fill="#e55d2b"/>
    <!-- Eye white -->
    <circle cx="210" cy="130" r="35" fill="#ffffff"/>
    <!-- Eye pupil -->
    <circle cx="220" cy="130" r="20" fill="#000000"/>
    <!-- Eye shine -->
    <circle cx="228" cy="120" r="8" fill="#ffffff"/>
    <!-- Smile -->
    <path d="M 180 170 Q 210 200 240 170" stroke="#000000" stroke-width="4" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="620" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="url(#gold)">BASE FISH</text>
  
  <!-- Subtitle -->
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#4ecdc4">Match-3 Puzzle Game</text>
  
  <!-- Grid preview hint -->
  <g transform="translate(350, 780)">
    <!-- Mini fish grid 5x2 -->
    <circle cx="50" cy="50" r="30" fill="#ff6b6b"/>
    <circle cx="130" cy="50" r="30" fill="#3498db"/>
    <circle cx="210" cy="50" r="30" fill="#2ecc71"/>
    <circle cx="290" cy="50" r="30" fill="#f1c40f"/>
    <circle cx="370" cy="50" r="30" fill="#9b59b6"/>
    <circle cx="450" cy="50" r="30" fill="#e67e22"/>
    
    <circle cx="50" cy="130" r="30" fill="#3498db"/>
    <circle cx="130" cy="130" r="30" fill="#f1c40f"/>
    <circle cx="210" cy="130" r="30" fill="#ff6b6b"/>
    <circle cx="290" cy="130" r="30" fill="#e67e22"/>
    <circle cx="370" cy="130" r="30" fill="#2ecc71"/>
    <circle cx="450" cy="130" r="30" fill="#9b59b6"/>
  </g>
  
  <!-- CTA Button -->
  <rect x="400" y="1020" width="400" height="80" rx="40" fill="#10b981"/>
  <text x="600" y="1075" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">ðŸŽ® Play Now</text>
  
  <!-- Base branding -->
  <text x="600" y="1160" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="rgba(255,255,255,0.5)">Built on Base â€¢ Farcaster Frame</text>
</svg>
