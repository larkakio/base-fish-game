<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fishGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d2847;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#waterGrad)"/>
  
  <!-- Fish body -->
  <ellipse cx="50" cy="50" rx="28" ry="18" fill="url(#fishGrad)"/>
  
  <!-- Fish tail -->
  <polygon points="22,50 8,35 8,65" fill="url(#fishGrad)"/>
  
  <!-- Fish fin (top) -->
  <polygon points="45,32 55,32 50,22" fill="#ffb347"/>
  
  <!-- Fish fin (bottom) -->
  <polygon points="45,68 55,68 50,75" fill="#ffb347"/>
  
  <!-- Fish eye -->
  <circle cx="62" cy="46" r="6" fill="white"/>
  <circle cx="64" cy="45" r="3" fill="#333"/>
  
  <!-- Fish smile -->
  <path d="M 60 56 Q 65 60 70 56" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bubbles -->
  <circle cx="80" cy="30" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="85" cy="40" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="78" cy="22" r="2" fill="rgba(255,255,255,0.25)"/>
</svg>
